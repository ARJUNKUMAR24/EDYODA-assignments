<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite foods</title>
    <style>
      #foodapp {
        margin: 0px;
        background-color: rgb(245, 255, 109);
      }
      #nav {
        background-color: gray;
        padding: 15px;
      }
      .nav-title {
        color: white;
        margin: 10px;
        font-size: 17px;
      }
      .fooding{
        text-align: center;
      }
      .foodlist{
        padding: 2px;
      }
      .line{
        text-decoration: none;
      }
      h1{
        font-size: 25px;
      }
    </style>
  </head>
  <body id="foodapp">
    <div id="nav">
      <span class="nav-title">Index</span>
      <span class="nav-title">Food</span>
      <span class="nav-title">About</span>
    </div>
    <div>
      <h1>Top 5 favorite foods</h1>
    </div>
    <div>
      <ul>
        <li class="foodlist"><a class="line" href="#bri">Briyani</a></li>
        <li class="foodlist"><a class="line" href="#pas">Pasta</a></li>
        <li class="foodlist"><a class="line" href="#noo">Noodles</a></li>
        <li class="foodlist"><a class="line" href="#piz">Pizza</a></li>
        <li class="foodlist"><a class="line" href="#bur">Burger</a></li>
      </ul>
    </div>
    <div class="fooding">
      <img id="bri" src="img/briyani.jpg" alt="Briyani" width="500px" height="400px"/>
      <p>Briyani</p>
    </div>
    <div class="fooding">
      <img id="pas" src="img/pasta.jpeg" alt="Pasta" width="500px" height="400px"/>
      <p>Pasta</p>
    </div>
    <div class="fooding">
      <img id="noo" src="img/noodles.jpg" alt="Noodles" width="500px" height="400px" />
      <p>Noodles</p>
    </div>
    <div class="fooding">
      <img id="piz" src="img/pizza.jpg" alt="Pizza" width="500px" height="400px" />
      <p>Pizza</p>
    </div>
    <div class="fooding">
      <img id="bur" src="img/burger.jpeg" alt="Burger" width="500px" height="400px" />
      <p>Burger</p>
    </div>
  </body>
</html>
